<main>

    <section class="form-section">
        <a routerLink="/" class="cta-button">
            <div class="go-back-link">            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#fff" viewBox="0 0 256 256">
                <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
        </div>

        </a>

        <img src="/assets/svg/logo_catalog.svg" alt="">
        <h2>{{title}}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button class="btn-primary" 
            (click)="submit()"
            [disabled]="disablePrimaryBtn">{{primaryBtnText}}</button>
            <div class="divider">
                <div></div>
                <span>OR</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{secondaryBtnText}}</button>
        </div>
        
    </section>
    <section class="main-section"> 
        <h2 class="texto">Cat-a-log, because losing track <br> of books is a cat-astrophe!</h2>
        <img src="/assets/svg/imagem_gato.svg" alt="">
    </section>
</main>
