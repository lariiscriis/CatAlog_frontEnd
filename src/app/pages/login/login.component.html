 
 
 <app-default-login-layout 
 title="Entre na sua conta!"
 primaryBtnText="Entrar Agora"
 secondaryBtnText="Cadastrar Agora"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="loginForm.invalid"
 >

 <form [formGroup]="loginForm">
    <app-primary-input 
    formControlName="email"
    inputName="email" 
    type="email" 
    label="Email" 
    placeholder="miau@gmail.com">
        <img src="/assets/svg/email.svg" alt="">
    </app-primary-input>


    <app-primary-input 
    formControlName="password"
    inputName="password" 
    type="password" 
    label="Senha" 
    placeholder="Digite sua senha">
    
    <img src="/assets/svg/senha.svg" alt="">
    </app-primary-input>

    <span>Forgot Password?</span>
 </form>


</app-default-login-layout> <!-- reaproveitando o layout padrÃ£o -->
