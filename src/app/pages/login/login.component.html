 
 
 <app-default-login-layout 
 title="Login into your account"
 primaryBtnText="Login Now"
 secondaryBtnText="SignUp Now"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="loginForm.invalid"
 >

 <form [formGroup]="loginForm">
    <app-primary-input 
    formControlName="email"
    inputName="email" 
    type="email" 
    label="Email" 
    placeholder="larissacristina@gmail.com">
        <img src="/assets/svg/email.svg" alt="">
    </app-primary-input>


    <app-primary-input 
    formControlName="password"
    inputName="password" 
    type="password" 
    label="Password" 
    placeholder="Enter your password">
    
    <img src="/assets/svg/senha.svg" alt="">
    </app-primary-input>

    <span>Forgot Password?</span>
 </form>


</app-default-login-layout> <!-- reaproveitando o layout padrÃ£o -->
