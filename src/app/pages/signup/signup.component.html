
 <app-default-login-layout 
 title="Cadastre-se e comece hoje mesmo!"
 primaryBtnText="Cadastrar Agora"
 secondaryBtnText="Entrar"
 (submit)="submit()"
 (navigate)="navigate()"
 [disablePrimaryBtn]="signupForm.invalid"
 >

 <form [formGroup]="signupForm">
    <app-primary-input 
    formControlName="name"
    inputName="name" 
    type="text" 
    label="Seu Nome" 
    placeholder="Gatinho Miau">
        <img src="/assets/svg/email.svg" alt="">
    </app-primary-input>

    <app-primary-input 
    formControlName="email"
    inputName="email" 
    type="email" 
    label="Email" 
    placeholder="miau@gmail.com">
        <img src="/assets/svg/email.svg" alt="">
    </app-primary-input>


    <app-primary-input 
    formControlName="password"
    inputName="password" 
    type="password" 
    label="Senha" 
    placeholder="Digite sua senha">
    
    <img src="/assets/svg/senha.svg" alt="">
    </app-primary-input>

    <app-primary-input 
    formControlName="passwordConfirm"
    inputName="passwordConfirm" 
    type="password" 
    label="Confirme sua senha" 
    placeholder="Digite sua senha novamente">
    
    <img src="/assets/svg/senha.svg" alt="">
    </app-primary-input>

 </form>


</app-default-login-layout> <!-- reaproveitando o layout padrÃ£o -->
